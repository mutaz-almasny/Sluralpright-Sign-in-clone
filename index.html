<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Sign in - Sulralpright</title>
</head>
<body>
    <div class="container">
        <div id="left">

            <div class="logo">
                <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" />
            </div>

            <form>
                <div class="email">
                    <label for="">Email Or Username</label>
                    <input type="email"  placeholder="Enter Email or Username">
                </div>

                <div class="pass">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="p-button">Sign in</button>
            </form>

            <div class="help">
                <a href="#">Forget Password</a>
                <a href="#">sign in with company or school</a>
            </div>

            <div class="or">
                <hr>
                <span>OR</span>
                <hr>
            </div>

            <button type="submit" class="s-button">Create an account</button>

            <footer class="main-footer">
                <p>Copyright &copy; 2018 SluralPright LLC.All right reserved</p>

                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Polict</a>
                </div>
            </footer>
        </div>

        <!-- Right -->

        <div id="right">
            <div class="showcase">
                <h1>Let's create the future <strong>together </strong></h1>
                <button type="submit" class="s-button">Start a FREE 10-day trial</button>
            </div>
        </div>
    </div>
</body>
</html>
